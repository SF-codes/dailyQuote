<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Quote Generator</title>
  </head>
  <body>
    <div id="background" style="--img_url: url(images/forest.jpg)">
      <div id="quote">
        <h2></h2>
        <p id="date"></p>
        <blockquote></blockquote>
        <p>——</p>
        <p id="author"></p>
        <span style="z-index: 50; font-size: 0.9em; font-weight: bold">
          <img
            src="https://theysaidso.com/branding/theysaidso.png"
            height="20"
            width="20"
            alt="theysaidso.com"
          />
          <a
            href="https://theysaidso.com"
            title="Powered by quotes from theysaidso.com"
            style="color: #ccc; margin-left: 4px; vertical-align: middle"
          >
            They Said So®
          </a>
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
